<div class="row">
  <div class="col-cs-6">
    <h2>Odd</h2>
    <app-odd *ngFor="let odd of odds" [oddNum]="odd"></app-odd>
  </div>
  <div class="col-cs-6">
    <h2>Even</h2>
    <app-even *ngFor="let even of evens" [evenNum]="even"></app-even>
  </div>
</div>
<app-game-controller (gameEvent)="getGameEvent($event)"></app-game-controller>
<router-outlet></router-outlet>
